services:
  - type: web
    name: sarah-webhook-server
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        value: '"Sarah - Rake & Clover" <sarah@rakeandclover.ca>'
      - key: NOTIFY_EMAIL
        value: shawn.hyde@hydetech.ca
      - key: BCC_EMAIL
        value: rake.clover.landscaping@gmail.com
      - key: RETELL_WEBHOOK_SECRET
        sync: false
      - key: RETELL_AGENT_ID
        value: agent_af0d2e3876b2cbfc55fa668178